<div class="dashbaord-container">
  <mat-accordion>
    <mat-expansion-panel (closed)="false"  *ngFor="let batch of dashStore.todos | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{batch.name}}
        </mat-panel-title>
        <mat-panel-description>
         {{batch.status}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
