<mat-toolbar color="primary">Dashboard challenge</mat-toolbar>
<div class="dashbaord-container">
  <h3 *ngIf="list.length==0" style="text-align: center">No records found(Refresh the page to get random data list)</h3>
  <mat-accordion>
    <mat-expansion-panel (closed)="false"  *ngFor="let batch of list">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{batch.name}}
        </mat-panel-title>
        <mat-panel-description>
         {{batch.status}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="batch.dataSource" matSort class="my-table">

          <ng-container matColumnDef="doc_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc id </th>
            <td mat-cell *matCellDef="let row"> {{row.doc_id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
      
          <ng-container matColumnDef="preview_url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview url </th>
            <td mat-cell *matCellDef="let row"> {{row.preview_url}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let row"> <button mat-raised-button (click)="removeRow(batch,row)">Delete</button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-expansion-panel>
  </mat-accordion>
</div>
